    WT-37-2:
        fastq : fastq/WTB_S2_L001_R1_001.fastq.gz
        group : "WT-37"
        pass-qc : pass
        spikein : y
    YPD-1:
        fastq : fastq/YPD30_1_ATCACG.R1.fastq.gz
        group : "YPD"
