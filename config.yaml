    YPD-2:
        fastq : fastq/YPD30_2_CGATGT.R1.fastq.gz
        group : "YPD"
        pass-qc : pass
        spikein : y

#The following lists are ordered, i.e. the first condition is matched with the first control, etc. Therefore, the lists must be the same length, and the values of the conditions and controls must be present in the above sample list
comparisons:
    libsizenorm :
        conditions:
            - "diamide"
            - "spt6-37"
            - "nitrogen"
            - "SD"
        controls:
            - "YPD"
            - "WT-37"
            - "SC"
            - "SC"
    spikenorm:
        conditions:
            - "diamide"
            - "spt6-37"
            - "nitrogen"
            - "SD"
        controls:
            - "YPD"
            - "WT-37"
            - "SC"
            - "SC"

cutadapt:
    #trim_qual : 25
    adapter: "AGATCGGAAGAGCACAC"

bowtie2:
    minmapq : 5

corr-windowsize: 100

threads: 2

annotations:
    allPolII-TSS:
        path : ../genome/annotations/Scer_polIItranscripts-adjustedTSS.bed
        binsize : 10 
        binstat : "mean" # OPTIONS: mean, median, min, max, sum, std
        refpoint : "TSS" # OPTIONS: TSS, TES , center
        upstream : 500
        dnstream : 4000
        sort : "ascend" # OPTIONS: descend, ascend, no, keep
        sortby : "region_length"
        pct_cutoff : .98 # do not plot data above this percentile in heatmaps
        heatmap_colormap : "inferno"  # OPTIONS: viridis, inferno, magma, plasma
        refpointlabel : "TSS" # label for reference point
        ylabel : "coding genes"      # y-axis label (for regions represented in the BED file)
    allPolII-TSSzoom:
        path : ../genome/annotations/Scer_polIItranscripts-adjustedTSS.bed
        binsize : 1
        binstat : "mean" # OPTIONS: mean, median, min, max, sum, std
        refpoint : "TSS" # OPTIONS: TSS, TES , center
        upstream : 300
        dnstream : 100
        sort : "ascend" # OPTIONS: descend, ascend, no, keep
        sortby : "region_length"
        pct_cutoff : 1 # do not plot data above this percentile in heatmaps
        heatmap_colormap : "inferno"  # OPTIONS: viridis, inferno, magma, plasma
        refpointlabel : "TSS" # label for reference point
        ylabel : "coding genes"      # y-axis label (for regions represented in the BED file)

