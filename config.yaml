#provide tag and path to FASTA, chromosome sizes file, and annotation for heatmaps
combinedgenome :
    name : ScSp
    fasta : ../genome/ScSp.R64.2-1.ASM294v2.fa
    gff : ../genome/ScSp.R64.2-1.ASM294v2.gff
    chrsizes : ../genome/ScSp.R64.2-1.ASM294v2.chrsizes.tsv
    experimental_prefix : "Scer_"
    spikein_prefix : "Spom_"

genome:
    fasta : ../genome/S_cerevisiae.R64-2-1.fa
    chrsizes : ../genome/S_cerevisiae.R64-2-1.chrsizes.tsv
    si-chrsizes: ../genome/S_pombe.ASM294v2.chrsizes.tsv
    orf-annotation: ../genome/annotations/Scer_nondubious_ORFs.bed
    transcripts: ../genome/annotations/Scer_polIItranscripts-adjustedTSS.bed

