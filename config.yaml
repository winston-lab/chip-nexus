    nitrogen-2:
        fastq : fastq/Nit_2_AAGCTA.R1.fastq.gz
        group : "nitrogen"
        pass-qc : pass
        spikein : y
    SC-1:
        fastq : fastq/SC_A_ACAGTG.R1.fastq.gz
        group : "SC"
        pass-qc : pass
        spikein : y
    SC-2:
        fastq : fastq/SC_B_GCCAAT.R1.fastq.gz
        group : "SC"
        pass-qc : pass
        spikein : y
